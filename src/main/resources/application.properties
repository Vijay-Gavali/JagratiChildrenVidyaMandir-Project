# Application Name
spring.application.name=JagratiChildrenVidyaMandir-Project[web:17]

# ===============================
# SERVER PORT (Railway Required)
# ===============================
server.port=${PORT:8080}[web:17]

# ===============================
# DATABASE (Railway MySQL Vars - Use Service Reference)
# ===============================
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE}?useSSL=false&requireSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8&connectTimeout=30000&socketTimeout=60000[web:17][web:7]
spring.datasource.username=${MYSQLUSER}[web:17]
spring.datasource.password=${MYSQLPASSWORD}[web:17]
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver[web:7]


# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update[web:7]
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect[web:7]
spring.jpa.properties.hibernate.format_sql=false[web:7]

# ===============================
# FILE UPLOAD (Your existing)
# ===============================
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# ===============================
# Logging (For debugging connections)
# ===============================
logging.level.com.zaxxer.hikari=DEBUG[web:14]
logging.level.org.hibernate.SQL=DEBUG[web:7]
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE[web:7]
